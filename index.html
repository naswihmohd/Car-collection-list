<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: black;">
    <div class="main container-fluid">
        <div class="input-area text-center">
            <h1 class="m-5">My Car Names Collection</h1>
            <input id="input-value" placeholder="Type Here Car Names..." type="text">
            <select name="" id="company">
                <option value="">Choose</option>
                <option value="maruti">Maruti</option>
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
                <option value="mahindra">Mahindra</option>
            </select>
            <button onclick="add()">Add</button>
        </div>
        <div class="list-area text-center text-white">
            <div class="div maruti">
                <h4 class="m-3">MARUTI</h4>
                <hr>
                <ul id="MARUTI-AREA">

                </ul>
            </div>
            <div class="div honda">
                <h4 class="m-3">HONDA</h4>
                <hr>
                <ul id="HONDA-AREA"></ul>
            </div>
            <div class="div toyota">
                <h4 class="m-3">TOYOTA</h4>
                <hr>
                <Ul id="TOYOTA-AREA"></Ul>
            </div>
            <div class="div mahindra">
                <h4 class="m-3">MAHINDRA</h4>
                <hr>
                <Ul id="MAHINDRA-AREA"></Ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
